---
layout: default
---
<article class="post">
  <div class="post-content">
    <div class="row">
      <div class="col-12 col-md-6">
        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
          <h3>{{ page.category }}</h3>
        </header>
      </div>
      <div class="col-12 col-md-6">
        <div class="slider">
          {% for image in page.images %}
            <img src="/assets/img/minions/{{image}}" id="img{{forloop.index}}"/>
          {% endfor %}
          {% for i in (1..3) %}
            <div class="lv" onclick="show({{i}})" style="left: {{ i | times: 20 }}%"></div>
          {% endfor %}
          <style scoped>
            .slider {
              position: relative;
            }
            .slider img {
              width: 100%;
            }
            .slider .lv {
              cursor: pointer;
              position: absolute;
              width: 15%;
              height: 25%;
              top: 70%;
            }
          </style>
        </div>
      </div>
    </div>
    {{ content }}
  </div>

</article>

<script>
  function show(id) {
    [1, 2, 3].forEach(i => {
      let display = 'none';
      if (i == id) {
        display = 'block';
      }
      document.getElementById('img' + i).style.display = display;
    });
  }
  show(1);
</script>
